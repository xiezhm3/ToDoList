<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务三：三栏式布局</title>
    <style>
        body {
            margin: 0 auto;
            /*border: 1px solid red;*/
        }

        #container {
            width: 100%;
        }

        #contents {
            margin: 10px auto;
            width: 98%;
            height: 600px;
            border: 1px solid black;
            background-color: #eeeeee;
        }

        #team_name {
            margin: 20px;
            float: left;
            width: 200px;
            background-color: white;
            border: 1px solid black;
        }

        #team_name .name {
            float: right;
            margin-right: 10px;
        }

        #pictures {
            float: right;
            width: 120px;
            height: 400px;
            border: 1px solid black;
        }

        .logo {
            float: left;
            width: 80px;
            height: 80px;
            border: 1px solid black;
            margin: 20px;
            background-color: #eeeeee;
        }

        #introduction {
            clear: left;
            width: 600px;
            height: 600px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
<div id="container">
    <div id="contents">
        <div id="team_name">
            <div class="logo">
                <img src="#">
            </div>
            <div class="name">
                <p>Name</p>
            </div>
        </div>
        <div id="introduction"></div>
        <div id="pictures"></div>
    </div>
</div>
</body>
</html>

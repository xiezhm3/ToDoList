<body>
<div class="todoapp">
    <header>
        <h1>Todos</h1>
        <input type="text" class="new-todo" placeholder=" what needs to be done?" maxlength="26">
    </header>
    <section class="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">

    </section>
    <footer>
        <a class="clear-completed">Clear Completed</a>
        <div class="todo-count"></div>
    </footer>
</div>
<div class="instruction">
    Double click to edit a todo.
</div>

<script src="./json2.js"></script>
<script src="./underscore.js"></script>
<script src="./backbone.js"></script>
<script src="./backbone.localStorage.js"></script>
<script src="./jquery.js" type="application/javascript"></script>
<script type="application/javascript" src="./to-do-list.js"></script>

<!-- Templates -->
<script type="text/template" id="item-template">
    <div class="view">
        <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
        <label><%- title %></label>
        <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
</script>

<script type="text/template" class="stats-template">
    <% if(done) { %>
    <a class="clear-complated">Clear <%= done %> completed <%= done == 1 ? "item" : "items"%></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b>
        <% remaining == 1 ? "item" : "items"%> left
    </div>
</script>
</body>

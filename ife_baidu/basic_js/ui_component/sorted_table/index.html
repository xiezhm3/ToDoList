<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
<div class="ws-container">
    <table class="ws-table">
        <thead class="ws-thead">
        <tr class="ws-thead-tr">
            <td class="ws-thead-td">姓名</td>
            <td class="ws-thead-td ws-sortable">语文</td>
            <td class="ws-thead-td ws-sortable">数学</td>
            <td class="ws-thead-td ws-sortable">英语</td>
            <td class="ws-thead-td ws-sortable">总分</td>
        </tr>
        </thead>
        <tbody class="ws-tbody">
        <tr>
            <td class="ws-tbody-td ws-editable">Jack</td>
            <td class="ws-tbody-td ws-editable">80</td>
            <td class="ws-tbody-td ws-editable">90</td>
            <td class="ws-tbody-td ws-editable">97</td>
            <td class="ws-tbody-td">267</td>
        </tr>
        <tr>
            <td class="ws-tbody-td ws-editable">Sum</td>
            <td class="ws-tbody-td ws-editable">70</td>
            <td class="ws-tbody-td ws-editable">80</td>
            <td class="ws-tbody-td ws-editable">90</td>
            <td class="ws-tbody-td">240</td>
        </tr>
        <tr>
            <td class="ws-tbody-td ws-editable">Pony</td>
            <td class="ws-tbody-td ws-editable">99</td>
            <td class="ws-tbody-td ws-editable">98</td>
            <td class="ws-tbody-td ws-editable">100</td>
            <td class="ws-tbody-td">297</td>
        </tr>
        </tbody>
    </table>
    <div class="ws-btns">
        <button class="ws-btn-remove">Remove One Line</button>
        <button class="ws-btn-add">Add One Line</button>
    </div>
</div>
<script type="application/javascript" src="./sorted_table.js"></script>
</body>
</html>

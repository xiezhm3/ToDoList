<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>使用HTML/CSS实现一个复杂页面</title>
    <link rel="stylesheet" href="./complicated_page_style.css">
</head>

<body>
<header>
    <div class="site-logo">
        <img src="./">
    </div>
    <div class="login">
        <img src="./">
        <a href="#">Login</a>
    </div>
    <div class="search">
        <input type="search" name="search" id="search" value="">
        <img src="./">
    </div>
</header>
<aside>
    <div class="personal info">info</div>
    <div class="personal report">report</div>
    <div class="personal">个人收藏</div>

</aside>

    <div class="main">
        <div class="part part1"></div>
        <div class="part part2"></div>
        <div class="part part3"></div>

                </div>
                <div class="itemProject">

                                        <td>5-4</td>
                                    </tr>

                                </table>
                            </div>
                        </li>
                        <li>
                            <input type="radio" name="project" class="tab-radio">
                            <span>Item Two</span>
                            <div class="tab item02">

                                    <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>2</td>

                                    <tr></tr>
                                    <tr></tr>

                                    </tbody>
                                </table>
                            </div>
                        </li>
                        <li>
                            <input type="radio" name="project" class="tab-radio">

                                    <tbody>
                                    <tr>

</html>

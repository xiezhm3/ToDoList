<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control Div Attribute</title>
    <script charset="UTF-8" src="./../jquery-3.1.1.js"></script>
    <script type="application/javascript" src="./01.js"></script>
    <link rel="stylesheet" href="01.css">
</head>
<body>
<div class="attributes">
    <button class="attribute wider">Wider</button>
    <button class="attribute taller">Taller</button>
    <button class="attribute changeColor">Change Color</button>
    <button class="attribute hide">Hide</button>
    <button class="attribute reset">Reset</button>
</div>
<div class="container" id = "container"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receive Parameters and Pop them up</title>
    <script type="text/javascript" src="./../jquery-3.1.1.js"></script>
    <script src="./03.js"></script>
    <link rel="stylesheet" href="03.css">
</head>
<body>
<div class="textArea">
    <input class="input text-1" value="hello">
    <input class="input text-2" value="hello">
    <input class="input submit" type="submit" value="PassParameters">
</div>
<br/>
<div class="changeColor">
    <input class="changeColorButton" type="submit" value="change Color here">
    <div class="divs">
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
    </div>
</div>
<div class="mouseOutIn">
    <div class="container">
        <p>The CSS will change when you move your mouse in and reset when you move out.</p>
    </div>
</div>
<div class="tipFrame">
    <label for="tip">
        <input type="checkbox" name="tip" id="tip">
        log in automatically in two weeks
    </label>
    <p class="hint">the password will be stored for 2 weeks.</p>
</div>
</body>
</html>

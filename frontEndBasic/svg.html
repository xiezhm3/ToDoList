<!DOCTYPE html>
<html lang="en" xmlns:svg="http://www.w3.org/2000/svg">
<head>
    <meta charset="UTF-8">
    <title>Scalable Vector Graphics</title>
</head>
<body>
<div class="ws-container">
    <!--SVG 有一些预定义的形状元素，可被开发者使用和操作：-->
    <!--矩形 <rect>-->
    <!--圆形 <circle>-->
    <!--椭圆 <ellipse>-->
    <!--线 <line>-->
    <!--折线 <polyline>-->
    <!--多边形 <polygon>-->
    <!--路径 <path>-->
    <p>This is an HTML paragraph</p>
    <svg:svg width="600" height="600" version="1.1">
        <svg:circle r="40" cx="100" cy="50" stroke="black" stroke-width="2" fill="red"/>
    </svg:svg>
</div>
</body>
</html>

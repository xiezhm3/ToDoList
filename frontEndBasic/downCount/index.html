<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Down Count Clock</title>
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="downCount">
    <input type="text" value="01" class="minute">
    <p>
        min
    </p>
    <input type="text" value="40" class="second">
    <p>
        sec
    </p>
    <div class="operation">
        <input type="button" value="start" class="startBtn">
        <input type="button" value="reset" class="resetBtn">
    </div>
</div>
</body>
</html>

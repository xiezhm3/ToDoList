<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple web time</title>
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="container">
    <input type="text" value="09" class="hour">
    <p> Hour </p>
    <input type="text" value="09" class="minute">
    <p> Minute </p>
    <input type="text" value="09" class="second">
    <p>Second</p>
</div>
<div class="plusOne">
    <input type="button" value="0" class="btn">
</div>
<div class="compareNumbers">

    <p class="vs"> VS </p>
    <input type="text" value="" class="n2">
    <input type="button" value="Compare" class="compareBtn">
    <div class="result">
        <!--<h2>Result: </h2>-->
    </div>
</div>
</body>
</html>
